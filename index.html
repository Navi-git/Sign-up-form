<!DOCTYPE html>
<html>
	<head>
		<title>Step on</title>
					<link rel="icon" href="https://github.com/Navi-git/Sign-up-form/blob/main/favicon.png?raw=true">
		<style>
		body{
			background-image:url('https://github.com/Navi-git/Sign-up-form/blob/main/bg2.jpg?raw=true');
			background-repeat:no-repeat;
			background-attachment:fixed;
			background-size:cover;
	
			}
		</style>
	</head>
	<body style="background-color:powderblue;">
		<form action="https://www.coursera.org/">
			<h1>Course Sign Up</h1>
			<p>Please note: First Name, Last Name, Email and Password are required.</p>
			<label>First Name:
				<input type="text" name=" " placeholder="First Name">
			</label>
			<label>Last Name:
				<input type="text" name=" " placeholder="Last Name">
			</label>
			<br></br>
			<label>Email:
			<input type="email" name="user_email" placeholder="name@gmail.com">
			</label>
			<label>Password:
			<input type="password" name=" " placeholder="Enter your password">
			</label>
			
			<h4>Are you over the age of 18?</h4>
			<label>Yes:</label>
			<input type="radio" name="loc" value=" ">
			<label>No:</label>
			<input type="radio" name="loc" value=" ">

			<h4>Do you have a Credit card or Paypal?</h4>
			<select>	
				<option value="Credit card">Credit card</option>
				<option value="Paypal">Paypal</option>
			</select>
			<br></br>
			<input type="submit" name=" " value="Sign Up">
		</form>
	</body>
</html>
